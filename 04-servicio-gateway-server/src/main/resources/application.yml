spring:
  cloud:
    gateway:
      routes:
      - id: servicio-productos
        uri: lb://servicio-productos
        predicates:
          - Path=/api/productos/**
        filters:
          - StripPrefix=2
          - name: EjemploCookieNestor
            args:
              mensaje: Hola mi mensaje personalizado
              cookieNombre: usuario
              cookieValor: NestorMonroy
      - id: servicio-items
        uri: lb://servicio-items
        predicates:
          - Path=/api/items/**
        filters:
          - StripPrefix=2